<html>
    <head>
        <title>
            Music Player
        </title>
    </head>
    <body>
        <div>
            <p>Music player</p>
            <br>
            <br>
            <p id="songname">Song name:</p>
            <br>
            <br>
            <input type="file" id="input" multiple>
            <br>

            <progress id="music_progress" max="100" value="0"> 70% </progress>


            <br>
            <ol id="audlist">

            </ol>

        </div>


        <script src="main.js"></script>
    </body>
</html>
